<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 100%;
            padding: 20px;
        }
        .order-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-header .form-group {
            margin-bottom: 0;
        }
        .table {
            width: 80%;
            margin-top: 20px;
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 15px;
        }
        .table .delete-btn {
            color: red;
            cursor: pointer;
        }
        .table .delete-btn i {
            font-size: 1.2em;
        }
        .btn-group-toggle label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 order-container">
                <div class="order-header">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Walk-in Customer">
                    </div>
                    <button id="addCustomerBtn" type="button" class="btn btn-success" data-toggle="modal" data-target="#customerModal">Add</button>
                </div>
                <div class="order-header">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="dinning" autocomplete="off" checked> Dinning
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="takeaway" autocomplete="off"> Takeaway
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="delivery" autocomplete="off"> Delivery
                        </label>
                    </div>
                    <div class="form-group ml-3">
                        <select class="form-control">
                            <option>Choose Table</option>
                        </select>
                    </div>
                </div>
                <table class="table table-striped">
  
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>panner</td>
                            <td><i class="fa fa-indian-rupee-sign"></i> 7</td>
                            <td>1</td>
                            <td><i class="fa fa-indian-rupee-sign"></i> 7</td>
                            <td class="delete-btn"><i class="fas fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>acÌ§ai no copo</td>
                            <td><i class="fa fa-indian-rupee-sign"></i> 12</td>
                            <td>1</td>
                            <td><i class="fa fa-indian-rupee-sign"></i> 12</td>
                            <td class="delete-btn"><i class="fas fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>asdv</td>
                            <td><i class="fa fa-indian-rupee-sign"></i>123</td>
                            <td>7</td>
                            <td><i class="fa fa-indian-rupee-sign"></i>861</td>
                            <td class="delete-btn"><i class="fas fa-trash-alt"></i></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td ></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td ></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="customerName" class="form-control" placeholder="Customer Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="customerMobile" class="form-control" placeholder="Customer Mobile">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveCustomerBtn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.getElementById('saveCustomerBtn').addEventListener('click', function() {
            var name = document.getElementById('customerName').value;
            var mobile = document.getElementById('customerMobile').value;
            if (name && mobile) {
                alert('Customer Added: ' + name + ', Mobile: ' + mobile);
                $('#customerModal').modal('hide');
            } else {
                alert('Please fill in all fields.');
            }
        });

        // JavaScript function to delete a row
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const row = this.closest('tr');
                row.remove();
            });
        });
    </script>
</body>
</html>
